<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/all.css">
    <title>老闆，來杯義式濃縮佐牛奶！</title>
</head>

<body>
    <div class="wrap">
        <div class="main">
            <div class="coffeeCup-bg">
                <img src="./img/coffeeCup-bg.png">
                <div class="coffeeCup-bg-message">
                    <div class="coffeeCup-bg-boss"></div>
                </div>
            </div>
            <div class="coffe-grout1">
                <div class="coffe">
                    <div class="esplesso-message">
                        <div class="coffe-Boss-action">
                            <div class="esplesso">
                                <p>義式咖啡</p>
                                <p class="coffe-text">Espresso</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="coffe">
                    <div class="americano-message">
                        <div class="coffe-Boss-action">
                            <div class="americano">
                                <p>美式咖啡</p>
                                <p class="coffe-text">Americano</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="caffeLatte coffe">
                    <div class="Latte-message">
                        <div class="coffe-Boss-action">
                            <div class="caffeLatte2">
                                <p>拿鐵咖啡</p>
                                <p class="coffe-text">Latte</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cappuccino coffe">
                    <div class="cappuccino-message">
                        <div class="coffe-Boss-action">
                            <div class="cappuccino2">
                                <p>卡布奇諾</p>
                                <p class="coffe-text">Cappuccino</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="caffeMocha coffe">
                    <div class="caffeMocha-message">
                        <div class="coffe-Boss-action">
                            <div class="caffeMocha2">
                                <p>摩卡咖啡</p>
                                <p class="coffe-text">Mocha</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="coffe">
                    <div class="macchiato-message">
                        <div class="coffe-Boss-action">
                            <div class="macchiato">
                                <p>瑪琪雅朵</p>
                                <p class="coffe-text">Macchiato</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/all.js"></script>

</body>

</html>
